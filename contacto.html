<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en Kiosco La Piruleta para cualquier consulta o pedido.">
    <meta name="keywords" content="kiosco, piruleta, contacto, dulces">
    <meta name="author" content="Kiosco La Piruleta">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/51e48c31ae.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kumar+One&family=Lilita+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/img/jose.ico" type="image/x-icon">
    
    <title>Contacto - Kiosco La Piruleta</title>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="/img/piruleta3.png" alt="Logo de Kiosco La Piruleta" class="logo">
            <p class="parrafo_1">Kiosco La Piruleta</p>
            <p class="parrafo_2">Tu lugar favorito para los dulces más deliciosos</p>
        </div>
    </header>

    <main>
        <section class="navbar">
            <div class="hamburguesa" onclick="toggleMenu()" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav class="menu" aria-label="Menú de navegación">
                <ul id="menu-list">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
        </section>

        <section class="content">
            <h1>Contáctanos</h1>
            <p>¿Tienes alguna pregunta o quieres hacer un pedido especial? ¡Escríbenos!</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono (opcional):</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu número">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kiosco La Piruleta. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-list');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
